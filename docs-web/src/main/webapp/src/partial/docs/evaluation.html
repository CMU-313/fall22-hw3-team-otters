<div class="page-header">
</div>
<div class="row">
  <div class="col-md-4">
    <div class="well well-3d">

      <div ng-controller="Evaluation">
        <form ng-submit="addEvaluation()">
          <label for="reviewer">Reviewer Name: {{reviewer}}</label>
          <div> <input type="text" ng-model="reviewer" required></input> </div>
          <br>
          <label for="skill">Skill: {{skill}}</label>
          <input type="range" min="1" max="5" list="tickmarks" ng-model="skill" required>
            <datalist id="tickmarks">
              <option value="1" label="1"></option>
              <option value="2"></option>
              <option value="3" label="3"></option>
              <option value="4"></option>
              <option value="5" label="5"></option>
            </datalist>
          </input>
          <br>
          <label for="experience">Experience: {{experience}}</label>
          <input type="range" min="1" max="5" list="tickmarks" ng-model="experience" required>
            <datalist id="tickmarks">
              <option value="1" label="1"></option>
              <option value="2"></option>
              <option value="3" label="3"></option>
              <option value="4"></option>
              <option value="5" label="5"></option>
            </datalist>
          </input>
          <br>
          <label for="hire">Hire: {{hire}}</label>
          <div> <input type="text" ng-model="hire" placeholder="yes/no" pattern="yes|no"/ required> </div>
          <input type="submit" value="Submit" style="float: right;" />
        </form>
        <br><br>
      </div>

      <div class="well-3d-background">
        <span class="fas fa-users"></span>
      </div>
    </div>
  </div>

  <div class="col-md-8">
    <div ui-view="sub"></div>
    <style>
      table, th, td {
        border: 1px solid black;
      }
      </style>

    <table style="width:30%">
      <th colspan = 3>Reviewer:{{ evaluation.name }}</th>
      <tr>
        <th>Name</th>
        <th>Hire</th>
        <th>Skill</th>
        <th>Experience</th>
      </tr>
      <tr>
        <td></td>
        <td>{{ evaluation.hire }}</td>
        <td>{{ evaluation.skill }}</td>
        <td>{{ evaluation.experience }}</td>
      </tr>
    </table>

  </div>
</div>
