<div class="page-header">
  <h1>{{ evaluation.student_name }} </h1>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="well well-3d">

      <div ng-controller="Evaluation">
        <form ng-submit="addSkill()">
          <p class="input-group">
            Skill: <input type="number" ng-model="skill" placeholder="1-5" />
            <input type="submit" value="enter" />
          </p>
          <label for="skill2">Choose a skill level:</label>
          <select ng-model="skill2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </form>
        <form ng-submit="addExperience()">
          <p class="input-group">
            Experience: <input type="number" ng-model="experience" placeholder="1-5" />
            <input type="submit" value="enter" />
          </p>
          <label for="experience2">Choose a experience level:</label>
          <select ng-model="experience2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </form>
        <form ng-submit="addHire()">
          <p class="input-group">
            Hire: <input type="number" ng-model="hire" placeholder="yes/no" />
            <input type="submit" value="enter" />
          </p>
          <label for="hire2">Choose a experience level:</label>
          <select ng-model="hire2">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </form>
    
        <table>
          <tbody>
            <tr class="pointer" ng-repeat="criteria in evaluation" ng-click="openEvaluation(evaluation)">
              <td class="col-xs-4"> {{ criteria.skill }} </td>
              <td class="col-xs-4"> {{ criteria.experience }} </td>
              <td class="col-xs-4"> {{ criteria.hire }} </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="well-3d-background">
        <span class="fas fa-users"></span>
      </div>
    </div>
  </div>

  <div class="col-md-8">
    <div ui-view="sub"></div>
  </div>
</div>
