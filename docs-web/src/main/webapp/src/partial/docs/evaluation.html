<div class="page-header">
  <h1>{{ evaluation.student_name }} Student Name Here </h1>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="well well-3d">

      <div ng-controller="Evaluation">
        <form ng-submit="addEvaluation()">
          <label for="skill">Skill:</label>
          <input type="range" min="1" max="5" list="tickmarks" ng-model="skill">
            <datalist id="tickmarks">
              <option value="1" label="1"></option>
              <option value="2"></option>
              <option value="3" label="3"></option>
              <option value="4"></option>
              <option value="5" label="5"></option>
            </datalist>
          </input>
          <br>
          <label for="experience">Experience:</label>
          <input type="range" min="1" max="5" list="tickmarks" ng-model="experience">
            <datalist id="tickmarks">
              <option value="1" label="1"></option>
              <option value="2"></option>
              <option value="3" label="3"></option>
              <option value="4"></option>
              <option value="5" label="5"></option>
            </datalist>
          </input>
          <br>
          <label for="hire">Hire:</label>
          <input type="text" ng-model="hire" placeholder="yes/no" pattern="yes|no"/>
          <br><br>
          <input type="submit" value="Submit" />
        </form>
        <br><br>

        <table>
          <tbody>
            <tr class="pointer" ng-repeat="criteria in evaluation" ng-click="openEvaluation(evaluation)">
              <td class="col-xs-4"> {{ criteria.skill }} </td>
              <td class="col-xs-4"> {{ criteria.experience }} </td>
              <td class="col-xs-4"> {{ criteria.hire }} </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="well-3d-background">
        <span class="fas fa-users"></span>
      </div>
    </div>
  </div>

  <div class="col-md-8">
    <div ui-view="sub"></div>
  </div>
</div>
